<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with Categories</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .todo-container {
      width: 450px;
      background: #fff;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .todo-container h1 {
      margin-bottom: 20px;
      color: #444;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    #taskInput, #dueDate, #category {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }
    #taskInput:focus, #dueDate:focus, #category:focus {
      border-color: #74ebd5;
      box-shadow: 0 0 5px rgba(116,235,213,0.5);
    }

    .add-btn {
      padding: 10px 14px;
      border: none;
      background: #74ebd5;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      flex: 0.5;
    }
    .add-btn:hover {
      background: #5ec7b9;
    }

    .todo-list {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    .todo-list li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      transition: transform 0.2s, background 0.2s;
    }

    .todo-list li:hover {
      background: #f1faff;
      transform: translateX(3px);
    }

    .task-info {
      flex: 1;
      text-align: left;
    }
    .task-title {
      font-size: 16px;
      font-weight: 500;
      color: #333;
      display: block;
    }
    .task-date {
      font-size: 13px;
      color: #777;
      display: block;
    }
    .task-category {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      margin-top: 4px;
    }

    .work { background: #ffd166; color: #444; }
    .study { background: #06d6a0; color: #fff; }
    .personal { background: #118ab2; color: #fff; }
    .others { background: #ef476f; color: #fff; }

    .todo-list button {
      margin-left: 6px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .todo-list button:first-of-type {
      background: #ffd166;
      color: #444;
    }
    .todo-list button:first-of-type:hover {
      background: #fcbf49;
    }

    .todo-list button:last-of-type {
      background: #ef476f;
      color: #fff;
    }
    .todo-list button:last-of-type:hover {
      background: #d6335b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add a new task">
      <input type="date" id="dueDate">
      <select id="category">
        <option value="work">Work</option>
        <option value="study">Study</option>
        <option value="personal">Personal</option>
        <option value="others">Others</option>
      </select>
      <button class="add-btn" onclick="addTask()">Add</button>
    </div>
    
    <ul class="todo-list" id="todoList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const dateInput = document.getElementById("dueDate");
      const categoryInput = document.getElementById("category");

      const tasktext = input.value.trim();
      const dueDate = dateInput.value;
      const category = categoryInput.value;

      if (tasktext !== "") {
        const ul = document.getElementById("todoList");
        const li = document.createElement("li");

        const taskInfo = document.createElement("div");
        taskInfo.classList.add("task-info");

        const title = document.createElement("span");
        title.classList.add("task-title");
        title.textContent = tasktext;

        const date = document.createElement("span");
        date.classList.add("task-date");
        date.textContent = dueDate ? "Due: " + dueDate : "No due date";

        const categoryBadge = document.createElement("span");
        categoryBadge.classList.add("task-category", category);
        categoryBadge.textContent = category.charAt(0).toUpperCase() + category.slice(1);

        taskInfo.appendChild(title);
        taskInfo.appendChild(date);
        taskInfo.appendChild(categoryBadge);

        const editbutton = document.createElement("button");
        editbutton.textContent = "Edit";
        editbutton.onclick = () => edittask(title, date, categoryBadge);

        const removebutton = document.createElement("button");
        removebutton.textContent = "Delete";
        removebutton.onclick = () => removetask(li);

        li.appendChild(taskInfo);
        li.appendChild(editbutton);
        li.appendChild(removebutton);
        ul.appendChild(li);

        input.value = "";
        dateInput.value = "";
        categoryInput.value = "work";
      } else {
        alert("Please enter a valid task");
      }
    }

    function edittask(titleEl, dateEl, categoryEl) {
      const newtask = prompt("Edit your task:", titleEl.textContent);
      if (newtask !== null && newtask.trim() !== "") {
        titleEl.textContent = newtask.trim();
      }

      const newDate = prompt("Edit due date (YYYY-MM-DD):", dateEl.textContent.replace("Due: ", ""));
      if (newDate !== null && newDate.trim() !== "") {
        dateEl.textContent = "Due: " + newDate.trim();
      }

      const newCategory = prompt("Edit category (work/study/personal/others):", categoryEl.textContent.toLowerCase());
      if (newCategory && ["work","study","personal","others"].includes(newCategory.toLowerCase())) {
        categoryEl.textContent = newCategory.charAt(0).toUpperCase() + newCategory.slice(1);
        categoryEl.className = "task-category " + newCategory.toLowerCase();
      }
    }

    function removetask(task) {
      const ul = document.getElementById("todoList");
      ul.removeChild(task);
    }
  </script>
</body>
</html>
